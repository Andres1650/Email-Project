<div class="container-login">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-8 form-box">
        <form [formGroup]="loginForm" action="/action_page.php">
          
          <div class="row-center">
            <h1>Login</h1>
          </div>

          <!-- Email login -->
          <div class="row">
            <div class="form-group">
              <label for="email">Email:</label>
              <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span
              *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
              class="form-text text-muted"><i class='fas fa-exclamation-circle' style='color:red'></i>Invalid Email!</span>
            </div>
          </div>
          
          <!-- Password-login -->
          <div class="row">
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control">
            <span
                *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                class="form-text text-muted"><i class='fas fa-exclamation-circle' style='color:red'></i>Invalid password!</span>
            </div>
          </div>
            
            <div class="row-center">
              <button
              class="btn col-3 pure-button pure-button-primary" 
              type="submit"
              [disabled]="!loginForm.valid">Login</button>
              <a mat-raised-button="" class="btn col-3 pure-button pure-button-danger" routerLink="/">Back</a>
            </div>

        </form>
      </div>
    </div>
</div>
